{% extends 'base.html' %}

{% block popularMovies %}
<header class="align-items-center container-fluid text-center px-0 mb-5">
    {% include 'nav.html' %}
</header>

<main class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="row justify-content-center">
        {% for movie in page_obj %}
        <div class="col-md-4 mb-4">
          <div class="card mb-4 border border-0" style="width: 14rem;">
            <img src="{{ images }}{{ movie.poster_path }}" class="card-img-top" alt="{{ movie.title }}">
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="col-md-4">
          <h4>Lastest movies</h4>
          <div class="row">
              {% for latest_movie in latest_movies %}
                  <div class="col-12 mb-3">
                      <div class="card border border-0" style="width: 10rem;">
                          <img src="{{ images }}{{ latest_movie.poster_path }}" class="card-img-top" alt="{{ latest_movie.title }}">
                          <div class="card-body">
                              <h6 class="card-title text-center">{{ latest_movie.title }}</h6>
                          </div>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </div>
      </div>
  </div>
</main>

{% endblock popularMovies %}
